<div style="width: 80%; margin: 40px auto;">
	<md-card>
		<md-card-content>
			<h2 class="md-title">Mode</h2>
			<md-button class="md-raised md-primary" ng-click="main.setMode('boarding')">Boarding</md-button>
			<md-button class="md-raised md-primary" ng-click="main.setMode('wheel')">Wheel</md-button>
			<md-button class="md-raised md-primary" ng-click="main.setMode('scores')">Scores</md-button>
		</md-card-content>
	</md-card>
	<form ng-submit="main.login()">
	<md-card>
		<md-card-content>
			<h2 class="md-title">Admin</h2>
			<md-input-container>
				<label>Username</label>
				<input ng-model="main.user.username">
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input ng-model="main.user.password" type="password">
			</md-input-container>
		</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
			<md-button type="submit" class="md-primary">Login</md-button>
		</md-card-actions>
	</md-card>
	</form>
</div>
